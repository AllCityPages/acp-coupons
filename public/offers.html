<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Deals Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <!-- pull the latest button system + brand-row + inline logo styles -->
  <link rel="stylesheet" href="/theme.css?v=15">
</head>
<body>
  <div class="site">
    <header class="header">
      <div class="logo">A</div>
      <div class="title">
        <h1>Local Deals Hub</h1>
        <p>Precision Beats Saturation ‚Äî Every Scan Counts.‚Ñ¢</p>
      </div>
    </header>

    <div class="actionbar">
      <button id="btn-near" class="chip chip--white">üìç Show deals near me</button>
      <!-- both go to wallet, you can split later -->
      <a class="chip chip--white" href="/wallet.html?v=15">üí∞ My Wallet</a>
      <a class="chip chip--white" href="/wallet.html?v=15">‚≠ê My Favorites</a>
    </div>

    <div class="filters">
      <input id="q" class="input" placeholder="Search offers or brand">
      <select id="brand" class="select">
        <option value="">All brands</option>
      </select>
      <button id="apply" class="btn-compact">Apply</button>
      <button id="clear" class="btn-compact">Clear</button>
    </div>

    <!-- cards injected here -->
    <section id="grid" class="grid"></section>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <!-- updated shared.js that renders brand-row + inline logo -->
  <script src="/shared.js?v=15"></script>
  <script>
    (async function init(){
      // fetch current catalog
      const data = await fetch('/api/offers').then(r=>r.json());
      const offers = data.offers || [];

      // fill the brand dropdown
      Shared.populateBrandFilter(offers, document.getElementById('brand'));

      // local UI state
      const state = { q:'', brand:'', category:'', sortNearby:false };

      function render(){
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        let rows = Shared.applyFilter(offers, state);
        if (state.sortNearby && Shared.__nearbyReady) {
          rows = Shared.sortByNearby(rows);
        }
        rows.forEach(o => grid.appendChild(Shared.makeCard(o)));
      }

      // filter buttons
      document.getElementById('apply').onclick = ()=>{
        state.q = document.getElementById('q').value.trim();
        state.brand = document.getElementById('brand').value;
        render();
      };
      document.getElementById('clear').onclick = ()=>{
        document.getElementById('q').value = '';
        document.getElementById('brand').value = '';
        state.q = '';
        state.brand = '';
        render();
      };

      // nearby alerts
      document.getElementById('btn-near').onclick = Shared.enableNearbyAlerts;

      // try to get nearby distances, then render
      try {
        await Shared.computeNearbySort();
        Shared.__nearbyReady = true;
      } catch (e) {}
      render();

      // PWA SW
      if ('serviceWorker' in navigator){
        const SW_VERSION = '9';
        navigator.serviceWorker.register('/service-worker.js?v=' + SW_VERSION, { updateViaCache:'none' })
          .then(reg => {
            if (reg.waiting) reg.waiting.postMessage({ type:'SKIP_WAITING' });
            reg.update();
          })
          .catch(()=>{});
      }
    })();
  </script>
</body>
</html>
