<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Local Deals Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <!-- Use the CSS file you uploaded. If yours is v29a, change v=29b to v=29a -->
  <link rel="stylesheet" href="/theme.css?v=29b">
</head>
<body>
  <div class="site">
    <header class="header">
      <div class="logo" data-logo>LD</div>
      <div class="title">
        <h1>Local Deals Hub</h1>
        <p>Precision Beats Saturation ‚Äî Every Scan Counts.‚Ñ¢</p>
      </div>
    </header>

    <div class="actionbar">
      <button id="btn-near" class="chip chip--white">üìç Show deals near me</button>
      <a class="chip chip--white" href="/wallet.html?v=28">üí∞ My Wallet</a>
      <a class="chip chip--white" href="/wallet.html?v=28&tab=favorites">‚≠ê My Favorites</a>
    </div>

    <div class="filters">
      <input id="q" class="input" placeholder="Search offers or brand">
      <select id="brand" class="select"><option value="">All brands</option></select>
      <select id="category" class="select" aria-label="Categories"><option value="">All categories</option></select>
      <button id="apply" class="btn-compact">Apply</button>
      <button id="clear" class="btn-compact">Clear</button>
    </div>

    <section id="grid" class="grid">
      <noscript><p style="padding:10px">Enable JavaScript to view offers.</p></noscript>
    </section>

    <footer class="footer">AllCityPages.com | info@AllCityPages.com</footer>
  </div>

  <!-- IMPORTANT: set this to the version that exists on your server.
       If /shared.js?v=31.1 404s, change to ?v=30 or remove ?v=. -->
  <script src="/shared.js?v=31.1"></script>

  <script>
  (function(){
    function ensureIncludes(cardEl, offer){
      var txt = ((offer && (offer.includes || offer.Includes || offer.bundle)) || '').trim();
      if (!txt) return;
      var head = cardEl.querySelector('.head-grid') || cardEl.querySelector('.title-row');
      if (!head) return;
      var inc = head.querySelector('.includes-row');
      if (!inc) {
        inc = document.createElement('div');
        inc.className = 'includes-row';
        head.appendChild(inc);
      }
      inc.textContent = 'Includes: ' + txt;
      inc.style.display = '';
    }

    function init(){
      if (!window.Shared) {
        alert('Shared is not defined. Check that /shared.js?v=31.1 exists.');
        return;
      }

      fetch('/api/offers').then(function(r){return r.json();}).then(function(data){
        var offers = (data && data.offers) ? data.offers : [];

        // Brand dropdown
        Shared.populateBrandFilter(offers, document.getElementById('brand'));

        // Category dropdown
        (function(rows, selectEl){
          var seen = {};
          rows.forEach(function(r){
            var c = (r.category || '').trim();
            if (!c) return;
            if (seen[c]) return;
            seen[c] = true;
            var o = document.createElement('option');
            o.value = c; o.textContent = c;
            selectEl.appendChild(o);
          });
        })(offers, document.getElementById('category'));

        var state = { q:'', brand:'', category:'', sortNearby:false };

        function readControls(){
          state.q = document.getElementById('q').value.trim();
          state.brand = document.getElementById('brand').value;
          state.category = document.getElementById('category').value;
        }

        function render(){
          var grid = document.getElementById('grid');
          grid.innerHTML = '';

          var rows = Shared.applyFilter(offers, state);
          if (state.sortNearby && Shared.__nearbyReady){ rows = Shared.sortByNearby(rows); }

          rows.forEach(function(o){
            var card = Shared.makeCard(o);
            grid.appendChild(card);
            ensureIncludes(card, o);
            if (typeof Shared.updateButtonsFor === 'function') {
              Shared.updateButtonsFor(o.id);
            }
          });
        }

        document.getElementById('apply').onclick = function(){ readControls(); render(); };
        document.getElementById('clear').onclick = function(){
          document.getElementById('q').value = '';
          document.getElementById('brand').value = '';
          document.getElementById('category').value = '';
          state.q = ''; state.brand = ''; state.category = '';
          render();
        };

        document.getElementById('btn-near').onclick = function(){
          Shared.enableNearbyAlerts();
          Shared.computeNearbySort().then(function(){
            Shared.__nearbyReady = true;
            state.sortNearby = true;
            render();
          })["catch"](function(){});
        };

        Shared.computeNearbySort().then(function(){ Shared.__nearbyReady = true; })["catch"](function(){});
        render();
      })["catch"](function(err){
        alert('App error: ' + (err && err.message ? err.message : err));
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  })();
  </script>
</body>
</html>
