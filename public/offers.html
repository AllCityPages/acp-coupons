<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Deals Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/theme.css">
</head>
<body>
  <div class="site">
    <header class="header">
      <div class="logo" aria-hidden="true">A</div>
      <div class="title">
        <h1>Local Deals Hub</h1>
        <p>Precision Beats Saturation ‚Äî Every Scan Counts.‚Ñ¢</p>
      </div>
    </header>

    <div class="actionbar">
      <button id="btn-near" class="chip" type="button">üìç Show deals near me</button>
      <a class="chip" href="/wallet.html">‚≠ê My Favorites</a>
    </div>

    <div class="filters">
      <input id="q" class="input" placeholder="Search offers or brand" autocomplete="off">
      <select id="brand" class="select" aria-label="Filter by brand">
        <option value="">All brands</option>
      </select>
      <button id="apply" class="btn btn-outline" type="button">Apply</button>
      <button id="clear" class="btn btn-outline" type="button">Clear</button>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty" style="display:none">No offers match your filters.</div>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <script src="/shared.js"></script>
  <script>
    (async function init(){
      const data = await fetch('/api/offers').then(r=>r.json());
      const offers = data.offers || [];

      Shared.populateBrandFilter(offers, document.getElementById('brand'));

      const state = Shared.readQuery();
      if (state.q) document.getElementById('q').value = state.q;
      if (state.brand) document.getElementById('brand').value = state.brand;

      function render(){
        const grid = document.getElementById('grid');
        const empty = document.getElementById('empty');
        grid.innerHTML = '';
        const rows = Shared.applyFilter(offers, state);
        rows.forEach(o => grid.appendChild(Shared.makeCard(o)));
        empty.style.display = rows.length ? 'none' : 'block';
      }

      document.getElementById('apply').onclick = ()=>{
        state.q = document.getElementById('q').value.trim();
        state.brand = document.getElementById('brand').value;
        Shared.writeQuery(state);
        render();
      };
      document.getElementById('clear').onclick = ()=>{
        document.getElementById('q').value = '';
        document.getElementById('brand').value = '';
        state.q=''; state.brand='';
        Shared.writeQuery(state);
        render();
      };
      document.getElementById('q').addEventListener('input', Shared.debounce(()=>{
        state.q = document.getElementById('q').value.trim();
        Shared.writeQuery(state);
        render();
      }, 250));
      document.getElementById('brand').addEventListener('change', ()=>{
        state.brand = document.getElementById('brand').value;
        Shared.writeQuery(state);
        render();
      });

      document.getElementById('btn-near').onclick = Shared.enableNearbyAlerts;

      render();
    })();
  </script>
</body>
</html>
