<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Deals Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/theme.css?v=14">
</head>
<body>
  <div class="site">
    <header class="header">
      <div class="logo">A</div>
      <div class="title">
        <h1>Local Deals Hub</h1>
        <p>Precision Beats Saturation â€” Every Scan Counts.â„¢</p>
      </div>
      <!-- Removed the extra top-right â€œMy Walletâ€ button -->
    </header>

    <!-- Yellow action bar with compact chips -->
    <div class="actionbar">
      <button id="btn-near" class="compact">ğŸ“ Show deals near me</button>
      <a class="compact" href="/wallet.html">â­ My Favorites</a>
      <a class="compact" href="/wallet.html">ğŸ’¼ My Wallet</a>
    </div>

    <div class="filters">
      <input id="q" class="input" placeholder="Search offers or brand">
      <select id="brand" class="select">
        <option value="">All brands</option>
      </select>
      <!-- Compact Apply / Clear -->
      <button id="apply" class="btn-mini">Apply</button>
      <button id="clear" class="btn-mini">Clear</button>
    </div>

    <section id="grid" class="grid"></section>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <script src="/shared.js?v=14"></script>
  <script>
    (async function init(){
      const data = await fetch('/api/offers').then(r=>r.json());
      Shared.populateBrandFilter(data.offers, document.getElementById('brand'));
      const state = { q:'', brand:'', category:'', sortNearby:false };

      function render(){
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        let rows = Shared.applyFilter(data.offers, state);
        if (state.sortNearby && Shared.__nearbyReady) rows = Shared.sortByNearby(rows);
        rows.forEach(o => grid.appendChild(Shared.makeCard(o)));
      }

      document.getElementById('apply').onclick = ()=>{
        state.q = document.getElementById('q').value.trim();
        state.brand = document.getElementById('brand').value;
        render();
      };
      document.getElementById('clear').onclick = ()=>{
        document.getElementById('q').value = '';
        document.getElementById('brand').value = '';
        state.q=''; state.brand=''; render();
      };
      document.getElementById('btn-near').onclick = async ()=>{
        state.sortNearby = true;
        try { await Shared.computeNearbySort(); Shared.__nearbyReady = true; } catch {}
        render();
      };

      // Precompute nearby distances (if allowed) then render
      try { await Shared.computeNearbySort(); Shared.__nearbyReady = true; } catch {}
      render();
    })();
  </script>
</body>
</html>
