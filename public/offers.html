<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Deals Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <link rel="stylesheet" href="/theme.css?v=13">
</head>
<body>
  <div class="site">
    <header class="header">
      <div class="logo">A</div>
      <div class="title">
        <h1>Local Deals Hub</h1>
        <p>Precision Beats Saturation ‚Äî Every Scan Counts.‚Ñ¢</p>
      </div>
    </header>

    <div class="actionbar">
      <!-- white with black text -->
      <button id="btn-near" class="chip chip--white">üìç Show deals near me</button>
      <!-- white with black text -->
      <a class="chip chip--white" href="/wallet.html?v=13">‚≠ê My Wallet</a>
      <!-- white with black text -->
      <a class="chip chip--white" href="/wallet.html?v=13">‚òÜ My Favorites</a>
    </div>

    <div class="filters">
      <input id="q" class="input" placeholder="Search offers or brand">
      <select id="brand" class="select">
        <option value="">All brands</option>
      </select>
      <button id="apply" class="btn-compact">Apply</button>
      <button id="clear" class="btn-compact">Clear</button>
    </div>

    <section id="grid" class="grid"></section>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <script src="/shared.js?v=14"></script>
  <script>
    (async function init(){
      const V = '13';
      const data = await fetch('/api/offers?v='+V).then(r=>r.json());

      Shared.populateBrandFilter(data.offers, document.getElementById('brand'));
      const state = { q:'', brand:'', category:'', sortNearby:false };

      function render(){
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        let rows = Shared.applyFilter(data.offers, state);
        if (state.sortNearby && Shared.__nearbyReady) rows = Shared.sortByNearby(rows);
        // IMPORTANT: makeCard should put classes on buttons; we‚Äôll rely on CSS variants above
        rows.forEach(o => grid.appendChild(Shared.makeCard(o)));
      }

      document.getElementById('apply').onclick = ()=>{
        state.q = document.getElementById('q').value.trim();
        state.brand = document.getElementById('brand').value;
        render();
      };
      document.getElementById('clear').onclick = ()=>{
        document.getElementById('q').value = '';
        document.getElementById('brand').value = '';
        state.q=''; state.brand=''; render();
      };
      document.getElementById('btn-near').onclick = Shared.enableNearbyAlerts;

      try {
        await Shared.computeNearbySort();
        Shared.__nearbyReady = true;
      } catch {}

      render();

      if ('serviceWorker' in navigator){
        const SW_VERSION = '8';
        navigator.serviceWorker.register('/service-worker.js?v='+SW_VERSION, { updateViaCache:'none' })
          .then(reg => { if (reg.waiting) reg.waiting.postMessage({ type:'SKIP_WAITING' }); reg.update(); })
          .catch(()=>{});
      }
    })();
  </script>
</body>
</html>
