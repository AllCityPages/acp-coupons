<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Deals Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <!-- Cache-busted CSS -->
  <link rel="stylesheet" href="/theme.css?v=11">
</head>
<body>
  <div class="site">
    <header class="header">
      <div class="logo">A</div>
      <div class="title">
        <h1>Local Deals Hub</h1>
        <p>Precision Beats Saturation ‚Äî Every Scan Counts.‚Ñ¢</p>
      </div>
      <!-- Always-present My Wallet button -->
      <nav style="margin-left:auto">
        <a class="btn" href="/wallet.html">‚≠ê My Wallet</a>
      </nav>
    </header>

    <div class="actionbar">
      <button id="btn-near" class="chip">üìç Show deals near me</button>
      <a class="chip" href="/wallet.html">‚≠ê My Wallet</a>
    </div>

    <div class="filters">
      <input id="q" class="input" placeholder="Search offers or brand">
      <select id="brand" class="select">
        <option value="">All brands</option>
      </select>
      <button id="apply" class="btn btn-outline">Apply</button>
      <button id="clear" class="btn btn-outline">Clear</button>
    </div>

    <section id="grid" class="grid"></section>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <!-- Cache-busted JS (defer so it runs after HTML parse) -->
  <script src="/shared.js?v=11" defer></script>
  <script>
    (async function init(){
      const data = await fetch('/api/offers').then(r=>r.json());
      Shared.populateBrandFilter(data.offers, document.getElementById('brand'));
      const state = { q:'', brand:'', category:'', sortNearby:false };

      function render(){
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        let rows = Shared.applyFilter(data.offers, state);
        if (state.sortNearby && Shared.__nearbyReady) rows = Shared.sortByNearby(rows);
        rows.forEach(o => grid.appendChild(Shared.makeCard(o)));
      }

      document.getElementById('apply').onclick = ()=>{
        state.q = document.getElementById('q').value.trim();
        state.brand = document.getElementById('brand').value;
        render();
      };
      document.getElementById('clear').onclick = ()=>{
        document.getElementById('q').value = '';
        document.getElementById('brand').value = '';
        state.q=''; state.brand=''; render();
      };
      document.getElementById('btn-near').onclick = Shared.enableNearbyAlerts;

      try { await Shared.computeNearbySort(); Shared.__nearbyReady = true; } catch {}
      render();
    })();
  </script>
</body>
</html>
