<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Local Deals Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <!-- Updated to match the new layout CSS -->
  <link rel="stylesheet" href="/theme.css?v=30">
</head>
<body>
  <div class="site">
    <header class="header">
      <!-- logo hook -->
      <div class="logo" data-logo>LD</div>
      <div class="title">
        <h1>Local Deals Hub</h1>
        <p>Precision Beats Saturation ‚Äî Every Scan Counts.‚Ñ¢</p>
      </div>
    </header>

    <div class="actionbar">
      <button id="btn-near" class="chip chip--white">üìç Show deals near me</button>
      <a class="chip chip--white" href="/wallet.html?v=28">üí∞ My Wallet</a>
      <a class="chip chip--white" href="/wallet.html?v=28&tab=favorites">‚≠ê My Favorites</a>
    </div>

    <!-- Filters: Search | Brand | Category | Apply | Clear -->
    <div class="filters">
      <input id="q" class="input" placeholder="Search offers or brand">
      <select id="brand" class="select">
        <option value="">All brands</option>
      </select>
      <select id="category" class="select" aria-label="Categories">
        <option value="">All categories</option>
      </select>
      <button id="apply" class="btn-compact">Apply</button>
      <button id="clear" class="btn-compact">Clear</button>
    </div>

    <section id="grid" class="grid">
      <noscript><p style="padding:10px">Enable JavaScript to view offers.</p></noscript>
    </section>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <!-- shared bundle -->
  <script src="/shared.js?v=30"></script>

  <script>
    (async function init(){
      const data = await fetch('/api/offers').then(r=>r.json()).catch(()=>({offers:[]}));
      const offers = data.offers || [];

      // Populate Brand dropdown
      Shared.populateBrandFilter(offers, document.getElementById('brand'));

      // Populate Category dropdown
      (function populateCategoryFilter(rows, selectEl){
        const cats = [...new Set(
          rows.map(r => (r.category || '').trim()).filter(Boolean)
        )].sort((a,b)=>a.localeCompare(b));
        cats.forEach(c=>{
          const o=document.createElement('option');
          o.value=c;
          o.textContent=c;
          selectEl.appendChild(o);
        });
      })(offers, document.getElementById('category'));

      const state = { q:'', brand:'', category:'', sortNearby:false };

      function readControlsIntoState(){
        state.q = document.getElementById('q').value.trim();
        state.brand = document.getElementById('brand').value;
        state.category = document.getElementById('category').value;
      }

      // NEW: 2-column / 3-row header layout inside each card body:
      // Left: Restaurant (top), Title (middle), Includes (bottom)
      // Right: Logo box (top), mileage (bottom)
      function injectIncludesAndLayout(cardEl, offer){
        const body = cardEl.querySelector('.body');
        if (!body) return;

        const brandRow = body.querySelector('.brand-row');
        const titleRow = body.querySelector('.title-row');
        const logoStack = body.querySelector('.brand-logo-stack');

        if (!titleRow || !logoStack) return;

        // Create / find header row container
        let headerRow = body.querySelector('.body-header-row');
        if (!headerRow){
          headerRow = document.createElement('div');
          headerRow.className = 'body-header-row';

          // Insert headerRow before addr/desc/meta/buttons; otherwise at top
          const before = body.querySelector('.addr, .desc, .meta, .btnrow, .offer-actions');
          if (before) {
            body.insertBefore(headerRow, before);
          } else {
            body.insertBefore(headerRow, body.firstChild);
          }
        }

        // Create / find left column (Restaurant / Title / Includes)
        let leftCol = headerRow.querySelector('.body-header-left');
        if (!leftCol){
          leftCol = document.createElement('div');
          leftCol.className = 'body-header-left';
          headerRow.appendChild(leftCol);
        }

        // Move brand row into left column (top row)
        if (brandRow && brandRow.parentElement !== leftCol){
          leftCol.appendChild(brandRow);
        }

        // Move title row into left column (middle row)
        if (titleRow && titleRow.parentElement !== leftCol){
          leftCol.appendChild(titleRow);
        }

        // Build / update Includes row (bottom row on left)
        const incText = (offer.includes || offer.Includes || offer.bundle || '').trim();
        let inc = leftCol.querySelector('.includes-row');
        if (incText){
          if (!inc){
            inc = document.createElement('div');
            inc.className = 'includes-row';
            leftCol.appendChild(inc);
          }
          inc.textContent = 'Includes: ' + incText;
          inc.style.display = '';
        } else if (inc){
          inc.style.display = 'none';
        }

        // Move logo stack into header row on the right
        if (logoStack && logoStack.parentElement !== headerRow){
          headerRow.appendChild(logoStack);
        }
      }

      function render(){
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        let rows = Shared.applyFilter(offers, state);
        if (state.sortNearby && Shared.__nearbyReady) {
          rows = Shared.sortByNearby(rows);
        }

        rows.forEach(o => {
          const card = Shared.makeCard(o);
          injectIncludesAndLayout(card, o);
          grid.appendChild(card);
          if (typeof Shared.updateButtonsFor === 'function') {
            Shared.updateButtonsFor(o.id);
          }
        });
      }

      document.getElementById('apply').onclick = () => { readControlsIntoState(); render(); };

      document.getElementById('clear').onclick = () => {
        document.getElementById('q').value = '';
        document.getElementById('brand').value = '';
        document.getElementById('category').value = '';
        state.q = '';
        state.brand = '';
        state.category = '';
        render();
      };

      document.getElementById('btn-near').onclick = async () => {
        await Shared.enableNearbyAlerts();
        try {
          await Shared.computeNearbySort();
          Shared.__nearbyReady = true;
          state.sortNearby = true;
          render();
        } catch(e) {}
      };

      try {
        await Shared.computeNearbySort();
        Shared.__nearbyReady = true;
      } catch(e) {}

      render();

      if ('serviceWorker' in navigator){
        const SW_VERSION = '14';
        navigator.serviceWorker
          .register('/service-worker.js?v=' + SW_VERSION, { updateViaCache: 'none' })
          .then(reg => { if (reg.waiting) reg.waiting.postMessage({ type:'SKIP_WAITING' }); reg.update(); })
          .catch(()=>{});
      }
    })();
  </script>
</body>
</html>
