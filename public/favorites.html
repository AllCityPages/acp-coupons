<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Favorites ‚Äî Deals</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <link rel="stylesheet" href="/theme.css?v=20">
</head>
<body>
  <div class="site">
    <header class="header">
      <a href="/offers.html?v=20" class="logo logo--back" data-logo>‚Üê</a>
      <div class="title">
        <h1>My Favorites</h1>
        <p>Saved favorites: <span id="count">0</span></p>
      </div>
    </header>

    <div id="bar" class="actionbar">
      <a class="chip chip--white" href="/offers.html?v=20">‚Ü© Back to Offers</a>
      <a class="chip chip--white" href="/wallet.html?v=20">üí∞ Open My Wallet</a>
    </div>

    <section id="grid" class="grid"></section>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <script src="/shared.js?v=20"></script>
  <script>
    (async function init(){
      const all = await fetch('/api/offers').then(r=>r.json()).then(x=>x.offers || []);

      function render(){
        const favIds = new Set(Shared.getFavoriteIds());
        const subset = all.filter(o => favIds.has(String(o.id)));
        document.getElementById('count').textContent = subset.length;

        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        subset.forEach(o => {
          const card = Shared.makeCard(o);
          grid.appendChild(card);
          Shared.updateButtonsFor(o.id);
        });
      }

      render();

      if ('serviceWorker' in navigator){
        const SW_VERSION = '10';
        navigator.serviceWorker.register('/service-worker.js?v='+SW_VERSION,{updateViaCache:'none'})
          .then(reg=>{ if (reg.waiting) reg.waiting.postMessage({type:'SKIP_WAITING'}); reg.update(); })
          .catch(()=>{});
      }
    })();
  </script>
</body>
</html>
