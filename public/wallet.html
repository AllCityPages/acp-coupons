<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Wallet ‚Äî Deals</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <link rel="stylesheet" href="/theme.css?v=19">
</head>
<body>
  <div class="site">
    <header class="header">
      <!-- if we have a logo, show it; if not, show back arrow -->
      <a href="/offers.html?v=19" class="logo logo--back" data-logo>‚Üê</a>
      <div class="title">
        <h1>My Wallet</h1>
        <p>Saved offers: <span id="count">0</span></p>
      </div>
    </header>

    <div id="bar" class="actionbar">
      <button id="btn-near" class="chip chip--white">üìç Sort by Nearby</button>
      <a class="chip chip--white" href="/offers.html?v=19">‚Ü© Back to Offers</a>
    </div>

    <section id="grid" class="grid"></section>

    <h3 class="section-title" id="moreTitle" style="display:none">More you might like</h3>
    <section id="suggest" class="grid"></section>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <script src="/shared.js?v=19"></script>
  <script>
    (async function init(){
      const all = await fetch('/api/offers').then(r=>r.json()).then(x=>x.offers || []);
      const state = Object.assign({ q:'', brand:'', category:'', sortNearby:true }, Shared.readQuery());

      document.getElementById('btn-near').onclick = async ()=>{
        state.sortNearby = !state.sortNearby;
        document.getElementById('btn-near').textContent = state.sortNearby ? 'üìç Sorted by Nearby' : 'üìç Sort by Nearby';
        if (state.sortNearby) await Shared.computeNearbySort();
        render();
      };

      async function render(){
        const walletIds = new Set(Shared.getWalletIds());
        const subset = all.filter(o => walletIds.has(String(o.id)));
        document.getElementById('count').textContent = subset.length;

        let rows = Shared.applyFilter(subset, state);
        if (state.sortNearby) {
          if (!Shared.__nearbyReady) { await Shared.computeNearbySort(); Shared.__nearbyReady = true; }
          rows = Shared.sortByNearby(rows);
        }

        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        rows.forEach(o => {
          const card = Shared.makeCard(o, {wallet:true});
          grid.appendChild(card);
          Shared.updateButtonsFor(o.id);
        });

        const sug = Shared.suggest(all, state, 8);
        const wrap = document.getElementById('suggest');
        document.getElementById('moreTitle').style.display = sug.length ? 'block' : 'none';
        wrap.innerHTML = '';
        sug.forEach(o => {
          const card = Shared.makeCard(o);
          wrap.appendChild(card);
          Shared.updateButtonsFor(o.id);
        });
      }

      await render();

      if ('serviceWorker' in navigator){
        const SW_VERSION = '9';
        navigator.serviceWorker.register('/service-worker.js?v='+SW_VERSION, { updateViaCache:'none' })
          .then(reg => { if (reg.waiting) reg.waiting.postMessage({ type:'SKIP_WAITING' }); reg.update(); })
          .catch(()=>{});
      }
    })();
  </script>
</body>
</html>
