<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Wallet ‚Äî Deals</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/theme.css">
</head>
<body>
  <div class="site">
    <header class="header">
      <a href="/offers.html" class="logo" title="Back" aria-label="Back to Offers">‚Üê</a>
      <div class="title">
        <h1>My Wallet</h1>
        <p>Saved offers: <span id="count">0</span></p>
      </div>
    </header>

    <!-- ‚úÖ Category & Filters now in wallet -->
    <div id="cats" class="cats"></div>

    <div class="filters">
      <input id="q" class="input" placeholder="Search offers or brand" autocomplete="off">
      <select id="brand" class="select" aria-label="Filter by brand">
        <option value="">All brands</option>
      </select>
      <button id="apply" class="btn btn-outline" type="button">Apply</button>
      <button id="clear" class="btn btn-outline" type="button">Clear</button>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty" style="display:none">You haven‚Äôt saved any offers yet.</div>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <script src="/shared.js"></script>
  <script>
    (async function init(){
      const all = await fetch('/api/offers').then(r=>r.json()).then(x=>x.offers || []);

      // Pull saved offers only
      const grid = document.getElementById('grid');
      const empty = document.getElementById('empty');

      // Load state from URL
      const state = Shared.readQuery();

      // üè∑ Populate brand dropdown based on saved offers
      function populateFilters(subset){
        const brandSel = document.getElementById('brand');
        brandSel.innerHTML = '<option value="">All brands</option>';
        Shared.populateBrandFilter(subset, brandSel);

        // Restore input/selection
        if (state.q) document.getElementById('q').value = state.q;
        if (state.brand) document.getElementById('brand').value = state.brand;
      }

      // üîÅ Category pill elements
      const catsEl = document.getElementById('cats');
      function setupCats(){
        Shared.renderCategoryChips(catsEl, state, ()=>{
          Shared.writeQuery(state);
          render();
        });
      }

      // üß† Pull + apply filters
      function getSubset(){
        const savedIds = Shared.getSaved();
        let subset = all.filter(o => savedIds.includes(o.id));
        subset = Shared.applyFilter(subset, state);
        return subset;
      }

      function render(){
        const subset = getSubset();
        document.getElementById('count').textContent = subset.filter(o=>Shared.isSaved(o.id)).length;

        grid.innerHTML = '';
        subset.forEach(o => grid.appendChild(Shared.makeCard(o, { wallet:true })));

        empty.style.display = subset.length ? 'none' : 'block';

        populateFilters(subset);
      }

      // Search + brand event handlers
      document.getElementById('apply').onclick = ()=>{
        state.q = document.getElementById('q').value.trim();
        state.brand = document.getElementById('brand').value;
        Shared.writeQuery(state);
        render();
      };
      document.getElementById('clear').onclick = ()=>{
        state.q=''; state.brand=''; state.category='';
        Shared.writeQuery(state);
        document.getElementById('q').value = '';
        document.getElementById('brand').value = '';
        setupCats(); // Reset chip states
        render();
      };
      document.getElementById('q').addEventListener('input', Shared.debounce(()=>{
        state.q = document.getElementById('q').value.trim();
        Shared.writeQuery(state);
        render();
      }, 250));
      document.getElementById('brand').addEventListener('change', ()=>{
        state.brand = document.getElementById('brand').value;
        Shared.writeQuery(state);
        render();
      });

      // Keep page up to date if user favorite/unfavorites elsewhere
      window.addEventListener('storage', (e)=>{
        if (e.key === 'acp_saved_offers') render();
      });

      // Init category UI + render
      setupCats();
      render();
    })();
  </script>
</body>
</html>
