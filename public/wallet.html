<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Wallet — Deals</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/theme.css">
</head>
<body>
  <div class="site">
    <header class="header">
      <a href="/offers.html" class="logo" title="Back">←</a>
      <div class="title">
        <h1>My Wallet</h1>
        <p>Saved offers: <span id="count">0</span></p>
      </div>
    </header>

    <section id="grid" class="grid"></section>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <script src="/shared.js"></script>
  <script>
    (async function init(){
      const all = await fetch('/api/offers').then(r=>r.json()).then(x=>x.offers);
      const savedIds = Shared.getSaved();
      const subset = all.filter(o => savedIds.includes(o.id));
      document.getElementById('count').textContent = subset.length;
      const grid = document.getElementById('grid');
      subset.forEach(o => grid.appendChild(Shared.makeCard(o, {wallet:true})));
    })();
  </script>
</body>
</html>
