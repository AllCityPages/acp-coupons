<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Wallet ‚Äî Deals</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <!-- keep your CSS -->
  <link rel="stylesheet" href="/theme.css?v=13">
</head>
<body>
  <div class="site">
    <header class="header">
      <a href="/offers.html?v=14" class="logo" title="Back">‚Üê</a>
      <div class="title">
        <h1>My Wallet</h1>
        <p>Saved offers: <span id="count">0</span></p>
      </div>
    </header>

    <div id="bar" class="actionbar">
      <!-- white with black text -->
      <button id="btn-near" class="chip chip--white">üìç Sort by Nearby</button>
      <!-- white with black text -->
      <a class="chip chip--white" href="/offers.html?v=14">‚Ü© Back to Offers</a>
    </div>

    <div id="cats" class="cats"></div>

    <section id="grid" class="grid"></section>

    <h3 class="section-title" id="moreTitle" style="display:none">More you might like</h3>
    <section id="suggest" class="grid"></section>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <!-- updated to v=14 so Favorite ‚Üí yellow and Saved ‚Üí green -->
  <script src="/shared.js?v=14"></script>
  <script>
    (async function init(){
      const V = '14';
      const state = Object.assign({ q:'', brand:'', category:'', sortNearby:true }, Shared.readQuery());
      const all = await fetch('/api/offers?v='+V).then(r=>r.json()).then(x=>x.offers);

      Shared.renderCategoryChips(document.getElementById('cats'), state, render);
      Shared.renderNotifyCTA(document.getElementById('bar'));

      document.getElementById('btn-near').onclick = async ()=>{
        state.sortNearby = !state.sortNearby;
        document.getElementById('btn-near').textContent = state.sortNearby ? 'üìç Sorted by Nearby' : 'üìç Sort by Nearby';
        if (state.sortNearby) await Shared.computeNearbySort();
        render();
      };

      async function render(){
        const savedIds = new Set(Shared.getSaved());
        const subset = all.filter(o => savedIds.has(o.id));
        document.getElementById('count').textContent = subset.length;

        let rows = Shared.applyFilter(subset, state);
        if (state.sortNearby) {
          if (!Shared.__nearbyReady) {
            await Shared.computeNearbySort();
            Shared.__nearbyReady = true;
          }
          rows = Shared.sortByNearby(rows);
        }

        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        rows.forEach(o => grid.appendChild(Shared.makeCard(o, {wallet:true})));

        const sug = Shared.suggest(all, state, 8);
        const wrap = document.getElementById('suggest');
        document.getElementById('moreTitle').style.display = sug.length ? 'block' : 'none';
        wrap.innerHTML = '';
        sug.forEach(o => wrap.appendChild(Shared.makeCard(o)));
      }

      await render();

      if ('serviceWorker' in navigator){
        const SW_VERSION = '8';
        navigator.serviceWorker.register('/service-worker.js?v='+SW_VERSION, { updateViaCache:'none' })
          .then(reg => { if (reg.waiting) reg.waiting.postMessage({ type:'SKIP_WAITING' }); reg.update(); })
          .catch(()=>{});
      }
    })();
  </script>
</body>
</html>
