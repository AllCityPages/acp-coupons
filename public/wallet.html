<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wallet & Favorites ‚Äî Deals</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#ffd400">
  <link rel="stylesheet" href="/theme.css?v=24">
</head>
<body>
  <div class="site">
    <header class="header">
      <a href="/offers.html?v=24" class="logo logo--back" data-logo>‚Üê</a>
      <div class="title">
        <h1 id="pageTitle">My Wallet</h1>
        <p><span id="subtitlePrefix">Saved offers</span>: <span id="count">0</span></p>
      </div>
    </header>

    <!-- Tabs row (order: Sort, Wallet, Favorites, Back) -->
    <div class="tabs">
      <button id="btn-near" class="tab" data-role="sort">üìç Sort by Nearby</button>
      <button id="tabWallet" class="tab" data-tab="wallet">üí∞ Wallet</button>
      <button id="tabFavorites" class="tab" data-tab="favorites">‚≠ê Favorites</button>
      <a id="tabBack" class="tab" href="/offers.html?v=24">‚Ü© Back to Offers</a>
    </div>

    <section id="grid" class="grid"></section>

    <h3 class="section-title" id="moreTitle" style="display:none">More you might like</h3>
    <section id="suggest" class="grid"></section>

    <footer class="footer">
      AllCityPages.com | info@AllCityPages.com
    </footer>
  </div>

  <script src="/shared.js?v=24"></script>
  <script>
    (async function init(){
      const all = await fetch('/api/offers').then(r=>r.json()).then(x=>x.offers || []);

      // Get initial tab from URL (?tab=favorites)
      const url = new URL(location.href);
      let currentTab = (url.searchParams.get('tab') === 'favorites') ? 'favorites' : 'wallet';

      // State + handles
      const state = Object.assign({ q:'', brand:'', category:'', sortNearby:true }, Shared.readQuery());
      const btnNear = document.getElementById('btn-near');
      const tabWallet = document.getElementById('tabWallet');
      const tabFavorites = document.getElementById('tabFavorites');
      const titleEl = document.getElementById('pageTitle');
      const subtitlePrefix = document.getElementById('subtitlePrefix');
      const countEl = document.getElementById('count');

      function setActiveTabUI(){
        // active class for tabs
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        (currentTab === 'wallet' ? tabWallet : tabFavorites).classList.add('active');

        // show "active" state for Sort when engaged
        if (state.sortNearby) btnNear.classList.add('active'); else btnNear.classList.remove('active');
        btnNear.textContent = state.sortNearby ? 'üìç Sorted by Nearby' : 'üìç Sort by Nearby';

        // titles
        if (currentTab === 'wallet'){
          titleEl.textContent = 'My Wallet';
          subtitlePrefix.textContent = 'Saved offers';
        } else {
          titleEl.textContent = 'My Favorites';
          subtitlePrefix.textContent = 'Saved favorites';
        }

        // reflect tab in URL without reloading
        url.searchParams.set('tab', currentTab);
        history.replaceState(null, '', url.toString());
      }

      tabWallet.onclick = () => { currentTab = 'wallet'; setActiveTabUI(); render(); };
      tabFavorites.onclick = () => { currentTab = 'favorites'; setActiveTabUI(); render(); };

      btnNear.onclick = async ()=>{
        state.sortNearby = !state.sortNearby;
        if (state.sortNearby) await Shared.computeNearbySort();
        setActiveTabUI();
        render();
      };

      async function render(){
        let subset;
        if (currentTab === 'wallet'){
          const walletIds = new Set(Shared.getWalletIds());
          subset = all.filter(o => walletIds.has(String(o.id)));
        } else {
          const favIds = new Set(Shared.getFavoriteIds());
          subset = all.filter(o => favIds.has(String(o.id)));
        }
        countEl.textContent = subset.length;

        let rows = Shared.applyFilter(subset, state);
        if (currentTab === 'wallet' && state.sortNearby) {
          if (!Shared.__nearbyReady) { await Shared.computeNearbySort(); Shared.__nearbyReady = true; }
          rows = Shared.sortByNearby(rows);
        }

        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        rows.forEach(o => {
          const card = Shared.makeCard(o, {wallet: currentTab==='wallet'});
          grid.appendChild(card);
          Shared.updateButtonsFor(o.id);
        });

        // Suggestions: only for Wallet
        const sugWrap = document.getElementById('suggest');
        const moreTitle = document.getElementById('moreTitle');
        if (currentTab === 'wallet'){
          const inWallet = new Set(Shared.getWalletIds());
          const pool = all.filter(o => !inWallet.has(String(o.id)));
          const sug = pool.slice(0, 8);
          moreTitle.style.display = sug.length ? 'block' : 'none';
          sugWrap.innerHTML = '';
          sug.forEach(o => {
            const c = Shared.makeCard(o);
            sugWrap.appendChild(c);
            Shared.updateButtonsFor(o.id);
          });
        } else {
          moreTitle.style.display = 'none';
          sugWrap.innerHTML = '';
        }
      }

      setActiveTabUI();
      await render();

      if ('serviceWorker' in navigator){
        const SW_VERSION = '12';
        navigator.serviceWorker.register('/service-worker.js?v='+SW_VERSION,{updateViaCache:'none'})
          .then(reg=>{ if (reg.waiting) reg.waiting.postMessage({type:'SKIP_WAITING'}); reg.update(); })
          .catch(()=>{});
      }

      // Keep list/count in sync after clicks
      document.addEventListener('click', (e)=>{
        const btn = e.target.closest('[data-action]');
        if(!btn) return;
        const action = btn.dataset.action;
        if (action === 'fav' || action === 'wallet') {
          setTimeout(render, 0);
        }
      });
    })();
  </script>
</body>
</html>
